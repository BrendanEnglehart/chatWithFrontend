<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/png" href="../static/favicon.png" sizes="16x16">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/output.css">
</head>

<body style="height: 60%;" class="w-full h-full flex text-gray-900 dark:text-white bg-white dark:bg-gray-900">
    <div class="rounded-xl bg-white p-10 text-sm/7 text-gray-700 dark:bg-gray-900 dark:text-cyan-500">
    {% if (session) %}
    <div id="mainBody">
        <div class="grid grid-cols-3">
            <div id="left" class="grid h-full w-15">
                <div style="height:250px; overflow-y:auto" id="Topics">
                    <h1>Topics <button id="addTopic">+</button></h1>
                    <div id="newTopicForm" hidden>
                        <label for="newTopicName">Topic Name:</label><input id="newTopicName" type="text" class="bg-red-50">
                        <label for="newTopicType">Topic Type: </label><select id="newTopicType"> 
                            <option value="chat">Chat</option>
                        </select>
                        <button id="newTopicSubmit">Submit</button>
                    </div>
                    <div id="Topic-List"></div>
                </div>
                <div style="height:250px; overflow-y:auto" id="Categories">
                    <h1>Categories <button id="addCategory">+</button></h1>
                    <div id="newCategoryForm" hidden>
                        <label for="newCategoryName">Category Name:</label><input id="newCategoryName" type="text" class="bg-red-50">
                        <button id="newCategorySubmit">Submit</button>
                    </div>
                    <div id="Category-List"></div>
                </div>
                <div>
                    <button id="logout"><a href="/logout">Logout</a></button>
                </div>
            </div>
            <div id="middle" class="middle" class="">
                <div id="chatChannel" class="chat"></div>
                <div id="chatFeed" style="height:500px; overflow-y:auto" class="h-20 flex-col grid-cols-1 items-center scroll-smooth chat-thread">
                </div>
                <div id="newMessageArea">
                    <textarea id="newMessage"></textarea>
                    <button id="sendMessage">Send</button>
                </div>
            </div>
  
        </div>
       
        {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="/login">Login</a></p>
        {% endif %}
         </div>
        <script src="../static/javascript/renderer.js"></script>
</body>

</html>
